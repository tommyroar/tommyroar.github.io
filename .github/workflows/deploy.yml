name: Build Index

on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [update_project]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    concurrency:
      group: "pages"
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Sync environment
        run: uv sync
          
      - name: Install Dependencies
        run: npm install --legacy-peer-deps
        
      - name: Bundle Apps Data
        run: uv run bundle
        
      - name: Run Tests
        run: npm test -- --run
        
      - name: Build SPA
        run: npm run build
        
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
